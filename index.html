<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Red Hat Display Font by Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="container">

    <div class="card">

      <img class="card__image" src="images/illustration-hero.svg" alt="illustration-hero">

      <h2 class="card__h2">Order Summary</h2>

      <p class="card__p">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="payment-card">

        <img class="payment-card__icon" src="images/icon-music.svg" alt="Music Icon">


        <h4 class="payment-card__h4">Annual Plan</h4>
        <br>

        <p class="payment-card__p">$59.99/year</p>


        <a class="payment-card__a" href="">Change</a>
      </div>

      <button class="card__button">Proceed to Payment</button>

      <button class="card__button button2">Cancel Order</button>
    </div>

  </section>


  <footer class="attribution">
    <p class="attribution__p">Challenge by <a class="attribution__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution__a" href="#">Jhosian Guti√©rrez</a>.</p> 
  </footer>
</body>

</html>
